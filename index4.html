<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM BIODATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4" style="background-color: #f8d7ba;">
            <h4 class="text-center fw-bold">FORM BIODATA</h4>
            <form>
                <div class="mb-3">
                    <label class="fw-bold">Nama:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Deskripsi Diri:</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Jenis Kelamin:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Laki-laki">
                        <label class="form-check-label" for="male">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Perempuan">
                        <label class="form-check-label" for="female">Perempuan</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Negara:</label>
                    <select class="form-select">
                        <option>Indonesia</option>
                        <option>Malaysia</option>
                        <option>Singapura</option>
                        <option>Korea</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Upload Foto:</label>
                    <input type="file" class="form-control">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn text-white" style="background-color: #6D6875;">Simpan</button>
                    <button type="reset" class="btn btn-light border">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
